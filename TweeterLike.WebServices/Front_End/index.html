<!DOCTYPE html>
<html data-ng-app="TwitterLike">
<head>
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
    <title>Twitter Like</title>
    <link href="content/css/bootstrap.min.css" rel="stylesheet" />
    <link href="content/css/site.css" rel="stylesheet" />
    <link href="content/css/loading-bar.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top"
         role="navigation" data-ng-controller="indexController">
        <div class="container">
            <div class="navbar-header">
                <button class="btn btn-success navbar-toggle"
                        data-ng-click="navbarExpanded = !navbarExpanded">
                    <span class="glyphicon glyphicon-chevron-down"></span>
                </button>
                <a class="navbar-brand" href="#/home" data-ng-hide="authentication.isAuth">Home</a>
                <a class="navbar-brand" href="#/tweets-feed" data-ng-hide="!authentication.isAuth">Tweets Feed</a>
            </div>
            <div class="collapse navbar-collapse" data-collapse="!navbarExpanded">
                <ul class="nav navbar-nav navbar-right bigger-font">
                    <li data-ng-hide="!authentication.isAuth">
                        <a href="#/tweets-feed">Welcome {{authentication.userName}}!</a>
                    </li>
                    <li data-ng-hide="!authentication.isAuth">
                        <a href="#/user-search"><span class="glyphicon glyphicon-search"></span></a>
                    </li>
                    <li data-ng-hide="!authentication.isAuth">
                        <a href="#/my-tweets">My Tweets</a>
                    </li>
                    <li data-ng-hide="!authentication.isAuth">
                        <a href="#/my-profile">
                           My Profile
                           <span class="glyphicon glyphicon-user"></span>
                        </a>
                    </li>
                    <li data-ng-hide="!authentication.isAuth">
                        <a href="" data-ng-click="logOut()">Logout
                            <span class="glyphicon glyphicon-log-out"></span></a>
                    </li>
                    <li data-ng-hide="authentication.isAuth">
                        <a href="#/login">Login</a>
                    </li>
                    <li data-ng-hide="authentication.isAuth">
                        <a href="#/signup">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container main-content">
        <div data-ng-view="">
        </div>
    </div>
    <!-- 3rd party libraries -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.min.js"></script>
    <script src="scripts/angular-local-storage.min.js"></script>
    <script src="scripts/loading-bar.min.js"></script>
    <!-- Load app main script -->
    <script src="app/app.js"></script>
    <!-- Load services -->
    <script src="app/services/authInterceptorService.js"></script>
    <script src="app/services/authService.js"></script>
    <!-- Load controllers -->
    <script src="app/controllers/indexController.js"></script>
    <script src="app/controllers/homeController.js"></script>
    <script src="app/controllers/loginController.js"></script>
    <script src="app/controllers/signupController.js"></script>
    <script src="app/controllers/tweetsFeedController.js"></script>
    <script src="app/controllers/myTweetsController.js"></script>
    <script src="app/controllers/myProfileController.js"></script>
    <script src="app/controllers/userSearchController.js"></script>
    <script src="app/controllers/userProfileController.js"></script>
</body>
</html>
