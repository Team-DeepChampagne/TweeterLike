<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>  
    <ul class="tweets-list" ng-hide="true">
        <li class="li-tweet" ng-repeat="tweet in (followingsTotalTweetsLoader = (followingsTweets | filter: query))">
</ul>
    <ul class="tweets-list">
        <li class="li-tweet"><h4>Tweets</h4></li>
        <hr class="your-tweets-hr" />
        <li class="li-tweet" ng-show="totalTweetsLoader.length == 0"><h4>You don't have tweets yet!</h4></li>
        <li class="li-tweet" ng-repeat="tweet in (followingsTweetsLoader = (followingsTweets | filter: query | limitTo:feedLimit))">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <a ng-click="getUserTweets(tweet.AuthorName)"><h6>Author: {{tweet.AuthorName}}</h6></a>
                    <h6 class="tweet-title">{{tweet.Title}}</h6>
                    <h6 class="created-at">Created at: {{tweet.CreateAt}}</h6>
                </div>
                <div class="panel-body">{{tweet.Comment}}</div>
            </div>
            <button type="submit" ng-click="seeComments = !seeComments; getReplies(tweet.Id)">Comments</button>
            <div ng-show="seeComments">
                <ul>
                    <li ng-repeat="reply in replies">
                        {{reply.AuthorName}} =>
                        {{reply.Comment}} =>
                        {{reply.CreateAt}}
                    </li>
                </ul>
            </div>
            <button type="submit" ng-click="seeReplyForm = !seeReplyForm">Reply to this tweet</button>
            <div ng-show="seeReplyForm">
                <textarea ng-model="newReply.Comment">Post reply</textarea>
                <button type="submit" ng-click="postReply(tweet.Id)">Reply</button>
            </div>
        </li>
        <li class="li-tweet">
            <button ng-hide="followingsTweetsLoader.length == followingsTotalTweetsLoader.length" type="button" class="btn btn-default" ng-click="showMore()">Show more tweets</button>
        </li>
    </ul>



</body>
</html>
